<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Slider Swiper fancy edition</title>
    <!-- swiperjs css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper slide-swiper">

            <div class="swiper-wrapper sliders">
                <!-- slide 1 -->
                <div class="swiper-slide">
                    <div class="slider-container slide-one">
                        <img src="assets/images/avengers-infinitywar.jpg" class="slide-img" />
                        <!-- https://cdn.marvel.com/content/1x/avengersinfinitywar_lob_mas_hlf_01_3.jpg -->
                        <div class="slide-bg-text">
                            <p>Avengers</p>
                            <p>Infinitywar</p>
                        </div>
                        <div class="slide-content-title">
                            <div>Avengers</div>
                            <div>Infinitywar</div>
                        </div>
                        <div class="slide-border-img"></div>
                        <div class="slide-content-text">
                            <span>WELCOME TO MARVEL /</span>
                            <span> MOVIE</span>
                        </div>
                        <a href="#" class="btn slide-btn">BUY A TICKET</a>
                    </div>
                </div>

                <!-- slide 2 -->
                <div class="swiper-slide">
                    <div class="slider-container slide-two">
                        <img src="assets/images/captain-america.jpg" class="slide-img" />
                        <!-- https://static1.cbrimages.com/wordpress/wp-content/uploads/2022/04/Steve-Rogers-Marches-Forward-In-Captain-America-The-Winter-Soldier.jpg -->
                        <div class="slide-bg-text">
                            <p>Captain </p>
                            <p>America</p>
                        </div>
                        <div class="slide-content-title">
                            <div>Captain </div>
                            <div>America</div>
                        </div>
                        <div class="slide-border-img"></div>
                        <div class="slide-content-text">
                            <span>WELCOME TO MARVEL /</span>
                            <span> MOVIE</span>
                        </div>
                        <a href="#" class="btn slide-btn">BUY A TICKET</a>
                    </div>
                </div>

                <!-- slide 3 -->
                <div class="swiper-slide">
                    <div class="slider-container slide-three">
                        <img src="assets/images/guardians-of-the-galaxy.jpg" class="slide-img" />
                        <!-- https://wallpapers.com/images/hd/motley-crew-guardians-of-the-galaxy-5fch4g7yhaj3a1sn.jpg -->
                        <div class="slide-bg-text">
                            <p>Guardians of the </p>
                            <p>Galaxy</p>
                        </div>
                        <div class="slide-content-title">
                            <div>Guardians of the </div>
                            <div>Galaxy</div>
                        </div>
                        <div class="slide-border-img"></div>
                        <div class="slide-content-text">
                            <span>WELCOME TO MARVEL /</span>
                            <span> MOVIE</span>
                        </div>
                        <a href="#" class="btn slide-btn">BUY A TICKET</a>
                    </div>
                </div>
            </div>

            <!-- pagination -->
            <div class="swiper-pagination"></div>

        </div>

        <!-- Thumbs button -->
        <div thumbsSlider="" class="swiper gallery-thumbs slider-btn-group ">
            <div class="swiper-wrapper">
                <a href="#" class="swiper-slide btn btn-slide">Watch Trailer</a>
                <a href="#" class="swiper-slide btn btn-slide">Watch Trailer</a>
                <a href="#" class="swiper-slide btn btn-slide">Watch Trailer</a>
            </div>
        </div>
    </section>

    <!-- swiperjs js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
